	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">

  </head>

<body>
	<div class='container'>
		<form class="form-horizontal" action="/Password_Manager/j_security_check">
					<div class="form-group">
					    <label class="control-label col-sm-2"></label>
					</div>
					<div class="form-group">
					    <label class="control-label col-sm-2">LOGIN</label>
					</div>
					<div class="form-group">
					    <label class="control-label col-sm-2"></label>
					</div>
					<div class="form-group">
					    <label class="control-label col-sm-2" for="j_username">Username:</label>
					    <div class="col-sm-10"> 
					      <input class="form-control" name="j_username" required  placeholder="Enter Username"/>
					    </div>
				   </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="j_password">Password:</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" name="j_password" required placeholder="Enter Password"/>
				    </div>
				  </div>
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <input type="submit" class="btn btn-default" value='Login'/>
				      <button type="reset" class="btn btn-default">Reset</button>
				    </div>
				  </div>
				  <div class="form-group">
					    <label class="control-label col-sm-2"></label>
				  </div>
				   <div class="form-group">
				   	<div class="col-sm-offset-2 col-sm-10">
					    <label>New to this App</label>
					</div>
				  </div>
				  <div class="form-group">
				  	<div class="col-sm-offset-2 col-sm-10">
					    <label><a href='signup.html'>Click Here</a> to Sign Up</label>
					</div>
				  </div>

</body>
